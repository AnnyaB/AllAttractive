<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Beautiful Lord</title>
  <link rel="stylesheet" href="style.css">
</head>
  <style>
    body {
      background: radial-gradient(circle, #d4a1f3, #5c2d91);
      color: white;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 4rem 1rem;
      margin: 0;
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeInDown 2s ease-out;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      animation: fadeInUp 2s ease-out 0.5s;
      animation-fill-mode: both;
      line-height: 1.6;
      padding: 0 1rem;
    }

    /* Container for images */
    .image-slider {
      position: relative;
      width: 350px;
      max-width: 90vw;
      height: 350px;
      margin: 2rem auto 0;
      overflow: visible;
      perspective: 1000px;
    }

    .krishna-image {
      position: absolute;
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.2);
      top: 0;
      left: 0;
      opacity: 0.5;
      transform-style: preserve-3d;
      transition: box-shadow 0.3s ease;
    }

    /* Animations for 3 images cycling through positions */
    /* Image 1 */
    .image1 {
      animation: slide3Images 18s infinite;
      animation-delay: 0s;
      z-index: 2;
    }

    /* Image 2 */
    .image2 {
      animation: slide3Images 18s infinite;
      animation-delay: 6s;
      z-index: 1;
    }

    /* Image 3 */
    .image3 {
      animation: slide3Images 18s infinite;
      animation-delay: 12s;
      z-index: 0;
    }

    /* Keyframe for 3-image slider:
      - 0%   Image in center, opacity 1, scale 1.1, top z-index
      - 33%  Slide to right, opacity 0.5, scale 0.9, z-index lower
      - 66%  Offscreen left, invisible
      - 99%  Slide from left to center, opacity 1, scale 1.1, z-index top
    */
    @keyframes slide3Images {
      0% {
        transform: translateX(0) scale(1.1);
        opacity: 1;
        z-index: 3;
        box-shadow: 0 0 50px 20px rgba(255, 255, 255, 0.6);
      }
      30% {
        transform: translateX(120%) scale(0.9);
        opacity: 0.5;
        z-index: 2;
        box-shadow: 0 0 30px 10px rgba(255, 255, 255, 0.3);
      }
      65% {
        transform: translateX(-120%) scale(0.8);
        opacity: 0;
        z-index: 1;
        box-shadow: none;
      }
      99% {
        transform: translateX(0) scale(1.1);
        opacity: 1;
        z-index: 3;
        box-shadow: 0 0 50px 20px rgba(255, 255, 255, 0.6);
      }
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
  h1 {
    font-size: 2rem;
  }

  p {
    font-size: 1rem;
    padding: 0 0.5rem;
  }

  .image-slider {
    width: 95vw;
    height: 350px; /* keep fixed height to preserve animation */
  }

  .krishna-image {
    max-width: 90vw;
    width: 100%;
    margin: 0 auto;
    opacity: 0.5; /* animation controls opacity */
    box-shadow: 0 0 30px 8px rgba(255, 255, 255, 0.3);
    /* Keep position absolute and animation */
    position: absolute !important;
    animation-play-state: running !important;
    animation-timing-function: ease-in-out !important;
  }


    }
  </style>
</head>
     
    <header>
       <nav>
       <a href="index.html">Back to Home</a>
      <a href="intro.html">Next Page</a>
      <button id="toggleMode"> Toggle Dark Mode</button>
    </nav>
  </header>
<body>
  <h1>Śrī Kṛṣṇa – The Beautiful Lord</h1>
  <p>
    Welcome to the divine realm of the most Beautiful Lord – Śrī Kṛṣṇa, the all-attractive Supreme Personality of Godhead. May your consciousness be forever drawn to His lotus feet.
  </p>

  <div class="image-slider">
    <img
      class="krishna-image image1"
      src="theBeautifulLord.jpg"
      alt="Lord Shri Krishna 1"
    />
    <img
      class="krishna-image image2"
      src="theBeautifulRadhikaRaman.jpg"
      alt="Lord Shri Krishna 2"
    />
    <img
      class="krishna-image image3"
      src="theBeautifulArjunSakha.jpg"
      alt="Lord Shri Krishna 3"
    />
  </div>

  <script src="app.js"></script>
</body>
</html>
